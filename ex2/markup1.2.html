<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
  <!--First list-->
    <p style="color: blue;"><i><u>First List</u></i></p> 
    <ul style="color: blue;">
      
<li>Israel</li>
<li>Jordan</li>
<li>Syria</li>
<li>Lebanon</li>
</ul>
<br>
<!--Second List-->
<p style="color: red;">Second List</p>
<ol style="color: red;"> 
<li>Table</li>
<li>Chair</li>
<li>Closet</li>
</ol>
<br>
<!--Third List-->
<p>Third List</p>
<ul style="list-style: square;" >
    <li>Hello</li>
    <li>Big</li>
    <li>World</li>
</ul>
</body>
</html>
